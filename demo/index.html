<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Refrakt Demo</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; padding: 1rem; }
      iframe { width: 100%; height: 80vh; border: 1px solid #ccc; }
      .row { display: flex; gap: 0.5rem; margin-bottom: 0.75rem; }
      input { flex: 1; padding: 0.5rem; }
      button { padding: 0.5rem 0.9rem; }
    </style>
  </head>
  <body>
    <h1>Refrakt Demo</h1>
    <div class="row">
      <input id="url" value="https://example.com" />
      <button id="go">Go</button>
    </div>
    <iframe id="frame"></iframe>

    <script src="../dist/webrascal.controller.js"></script>
    <script>
      (async () => {
        const { WebrascalController } = self.$webrascalLoadController();
        const controller = new WebrascalController({ prefix: "/webrascal/" });
        await controller.init();

        const iframe = document.getElementById("frame");
        const frame = controller.createFrame(iframe);
        document.getElementById("go").addEventListener("click", () => {
          frame.go(document.getElementById("url").value);
        });
        frame.go("https://example.com");
      })();
    </script>
  </body>
</html>
